<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Header</title>
    <style>
        /* Reset */
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header default style */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: rgb(255, 102, 0);
            color: white;
            font-size: 24px;
            transition: height 0.3s ease;
        }

        .header-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 0; /* Hidden by default */
            overflow: hidden;
            transition: height 0.3s ease;
            background-color: rgb(63, 63, 63);
        }

        .header-nav ul {
            display: flex;
            gap: 20px;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Header scrolled style */
        #header.scrolled .header-top {
            height: 0; /* Hide the logo */
            overflow: hidden;
        }

        #header.scrolled .header-nav {
            height: 60px; /* Show navigation */
        }

        main {
            margin-top: 120px; /* Prevent content from being overlapped by fixed header */
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="header-top">
            <div class="logo">Logo</div>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section style="height: 2000px;">
            <h1>Scroll down to see the header change</h1>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const header = document.getElementById("header");

            window.addEventListener("scroll", () => {
                if (window.scrollY > 50) {
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }
            });
        });
    </script>
</body>
</html>
