<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(246, 241, 235);
        }
        #products {
            height: 600px;
        }

        /* Product Gallery */
        .product-gallery {
            display: flex;
            flex-direction: row;
            height: 100%;
            border-right: 1px solid #ddd;
        }

        .thumbnail-list {
            flex: 1;
            max-width: 120px;
            overflow-y: auto;
            margin-right: 15px;
            display: flex;
            flex-direction: column;
        }

        .thumbnail-list img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .thumbnail-list img:not(:last-child) {
            margin-bottom: 10px;
        }

        #mainCarousel {
            height: 100%;
            flex: 3;
            position: relative;
        }

        #mainCarousel .carousel-inner,
        #mainCarousel .carousel-item {
            height: 100%;
        }

        #mainCarousel img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        #mainCarousel .carousel-control-prev,
        #mainCarousel .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Product Info */
        .product-info h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .color-options span,
        .size-options span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            margin: 0 12px 0 0;
            cursor: pointer;
        }

        .instructions a {
            color: #000;
            text-decoration: underline;
            text-underline-offset: 5px;
            transition: .3s ease;
        }

        .instructions a:hover {
            text-decoration: none;
            padding-left: 2px;
        }

        .color-options span:hover,
        .size-options span:hover {
            border: 2px solid #000;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-selector h5 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
        }

        .quantity-selector button {
            width: 20px;
            height: 40px;
            color: #000;
            font-size: 1.25rem;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            cursor: pointer;
            background: transparent;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        .quantity-selector button:hover {
            color: #000;
            background: none;
            transform: scale(1.3);
        }

        .quantity-selector button:active {
            background: none !important;
            box-shadow: none !important;
            outline: none;
            border: none !important;
        }

        .quantity-selector button:focus {
            background: none;
            box-shadow: none;
            outline: none;
            border: none;
        }

        .quantity-selector input {
            text-align: center;
            width: 30px;
            height: 40px;
            font-size: 1.25rem;
            border: none;
            margin: 0;
            background-color: transparent;
        }

        .quantity-selector input:focus {
            outline: none;
        }

        .quantity-selector input[readonly] {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div id="products" class="row container mx-auto py-5">
        <!-- Product Gallery -->
        <div class="col-md-6 product-gallery">
            <div class="thumbnail-list">
                <img src="https://via.placeholder.com/100" alt="Thumbnail">
                <img src="https://via.placeholder.com/100" alt="Thumbnail">
                <img src="https://via.placeholder.com/100" alt="Thumbnail">
            </div>
            <div id="mainCarousel" class="carousel slide main-image" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/400" class="d-block w-100" alt="Main Image">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/400" class="d-block w-100" alt="Main Image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>

        <!-- Product Info -->
        <div class="col-md-6 product-info">
            <h1>This is the eo vi towel, I will take it for the price of the number... ninety million</h1>
            <div class="price">90.000.000 Ä‘</div>
            <div class="color-options">
                <h5>Choose color:</h5>
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="instructions mt-2">
                <a href="#">How to choose the exactly size <i class="fa fa-pencil"></i></a>
            </div>
            <div class="size-options mt-4">
                <h5>Choose size:</h5>
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="quantity-selector mt-4">
                <h5>Quantity:</h5>
                <button class="btn btn-outline-secondary ml-3">-</button>
                <input type="text" value="1" readonly>
                <button class="btn btn-outline-secondary">+</button>
            </div>
            <div class="mt-4">
                <button class="btn btn-warning mr-2">Add to cart</button>
                <button class="btn btn-dark">Buy</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
