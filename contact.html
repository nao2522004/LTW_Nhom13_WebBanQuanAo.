<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/header-footer.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/bootstrap-4.6.2/css/bootstrap.min.css">
</head>

<body>
    <div>
        <header id="header"></header>
    </div>


    <div class="container no-padding">
        <div class="form-box">
            <form>
                <h2>Liên hệ với chúng tôi</h2>
                <p>Vui lòng điền thông tin để chúng tôi hỗ trợ bạn nhanh chóng nhất!</p>

                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

                <label for="message">Nội dung</label>
                <textarea id="message" name="message" placeholder="Nhập nội dung..." required></textarea>

                <button type="submit" class="btn btn-primary btn-lg">Gửi</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Thông tin liên hệ của Lasmanate</h3>
            <p><strong>Địa chỉ:</strong> 123 Đường ABC, Thành phố XYZ</p>
            <p><strong>Email:</strong> email@example.com</p>
            <p><strong>Số điện thoại:</strong> +84 123 456 789</p>
            <p><strong>Giờ làm việc:</strong> Từ 8:00 AM đến 8:00 PM (Thứ Hai - Chủ Nhật)</p>
        </div>
    </div>




    <div>
        <footer id="footer"></footer>
    </div>

    <script>
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        fetch('./assets/component/header.html').then(response => response.text()).then(html => header.innerHTML = html);
        fetch('./assets/component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html);
    </script>



    <!-- base js -->
    <script src="./assets/js/base.js"></script>
</body>

</html>
