<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chính Sách Đổi Trả</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/bootstrap-4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/header-footer.css">



</head>

<body>
    <header id="header"></header>

    <div class="white-space" style="height: 15rem;"></div>

    <section class="contact-section">
        <div class="grid ">
            <div>
                <h2 class="text-center">Liên Hệ Với Chúng Tôi</h2>
                <p class="text-center">Nếu bạn có bất kỳ thắc mắc hay yêu cầu nào, vui lòng liên hệ với chúng tôi qua
                    form dưới đây.</p>
                <form action="#" method="post" class="contact-form">
                    <div class="grid__row">
                        <div class="form-group col-12 col-md-6">
                            <label for="name">Họ và Tên</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên"
                                required>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email"
                                required>
                        </div>
                    </div>
                    <div class="grid__row">
                        <div class="form-group col-12 col-md-6">
                            <label for="phone">Số Điện Thoại</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                placeholder="Nhập số điện thoại">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="subject">Chủ Đề</label>
                            <input type="text" class="form-control" id="subject" name="subject"
                                placeholder="Nhập chủ đề">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Nội Dung</label>
                        <textarea class="form-control" id="message" name="message" rows="5"
                            placeholder="Nhập nội dung"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Gửi Tin Nhắn</button>
                    </div>
                </form>
            </div>
            <!-- Bản đồ -->
            <div class="map-container mt-5">
                <h2>Địa Chỉ Của Chúng Tôi</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.6582535488745!2d100.52318631483093!3d13.736717790351925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29ec2f8b2c1f7%3A0x7f8a5bd63882b1bc!2sBangkok%20Art%20and%20Culture%20Centre!5e0!3m2!1sen!2sth!4v1616586215118!5m2!1sen!2sth"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>



    <footer id="footer"></footer>

    <script>
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        fetch('./assets/component/header.html').then(response => response.text()).then(html => header.innerHTML = html);
        fetch('./assets/component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html);

    </script>

    <!-- jQuery, Popper.js, and Bootstrap 4.6.2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./assets/bootstrap-4.6.2/js/bootstrap.min.js"></script>

    <!-- base js -->
    <script src="./assets/js/base.js"></script>


</body>

</html>
