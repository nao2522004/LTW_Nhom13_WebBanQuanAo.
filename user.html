<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Frameworks -->
  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap 4.6.2 CSS -->
  <link rel="stylesheet" href="./assets/bootstrap-4.6.2/css/bootstrap.min.css">

  <!-- CSS native -->
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/user.css">
  <link rel="stylesheet" href="./assets/css/header-footer.css">
</head>

<body>
  <header id="header"></header>

  <div style="height: 19rem;"></div>

  <div class="container-fluid grid mt-5" style="position: relative;">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 bg-light p-0">
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-second-color text-white">Thông tin tài khoản</li>
          <li class="list-group-item"><i class="fas fa-history"></i> Lịch sử đơn hàng</li>
          <li class="list-group-item"><i class="fas fa-wallet"></i> Ví Voucher</li>
          <li class="list-group-item"><i class="fas fa-address-book"></i> Sổ địa chỉ</li>
          <li class="list-group-item"><i class="fas fa-star"></i> Đánh giá và phản hồi</li>
          <li class="list-group-item"><i class="fas fa-question-circle"></i> Chính sách & Câu hỏi thường gặp</li>
          <li class="list-group-item"><i class="fas fa-sign-out-alt"></i> Đăng xuất</li>
        </ul>
      </div>

      <!-- Profile Info -->
      <div class="col-md-9 p-4 bg-white rounded">
        <h4 class="font-weight-bold mb-4 text-second-color">Thông tin tài khoản</h4>
        <form>
          <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" class="form-control" id="name" value="Mạnh Hoàng Lê Nguyễn">
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" value="0396788838">
          </div>
          <div class="form-group">
            <label for="gender">Giới tính</label>
            <select class="form-control" id="gender" style="padding: 0;">
              <option selected>Chưa cập nhật!</option>
              <option>Nam</option>
              <option>Nữ</option>
              <option>Khác</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="date" class="form-control" id="dob">
          </div>
          <div class="form-group">
            <label for="height">Chiều cao (cm)</label>
            <input type="number" class="form-control" id="height" placeholder="Chưa cập nhật!">
          </div>
          <div class="form-group">
            <label for="weight">Cân nặng (kg)</label>
            <input type="number" class="form-control" id="weight" placeholder="Chưa cập nhật!">
          </div>
          <button type="submit" class="btn btn-second-color">Cập nhật</button>
        </form>

        <h4 class="font-weight-bold mt-5 mb-4 text-second-color">Thông tin đăng nhập</h4>
        <div class="inform-login">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" value="22130163@st.hcmuaf.edu.vn" readonly>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" value="************" required minlength="8"
              readonly>
          </div>
          <button class="btn btn-second-color" id="openPopup">Cập nhật</button>
        </div>
      </div>

      <!-- Update password -->
      <!-- Popup -->
      <!-- Nút Đóng được thay thế bằng dấu X -->
      <div class="popup" id="popup">
        <div class="overlay" id="overlay"></div>
        <form action="" class="update-password">
          <div class="d-flex justify-content-between align-items-center">
            <h4 style="text-align: center;"> Thay đổi mật khẩu</h4>
            <div type="button" class="close-button" id="closePopup">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="currentPassword">Mật khẩu cũ</label>
            <input type="password" class="form-control" id="currentPassword" required minlength="8">
          </div>
          <div class="form-group">
            <label for="newPassword">Mật khẩu mới</label>
            <input type="password" class="form-control" id="newPassword" required minlength="8">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" required minlength="8">
          </div>
          <button type="submit" class="btn btn-second-color">Cập nhật</button>
        </form>
      </div>

    </div>
    <!-- Order history -->

  </div>
  </div>



  <footer id="footer"></footer>

  <!-- Load Components -->
  <script>
    // Header and footer
    const header = document.getElementById('header');
    const footer = document.getElementById('footer');
    fetch('./assets/component/header.html').then(response => response.text()).then(html => header.innerHTML = html);
    fetch('./assets/component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html);

    document.getElementById("openPopup").addEventListener("click", function () {
      document.getElementById("popup").style.display = "block";
    });

    document.getElementById("closePopup").addEventListener("click", function () {
      document.getElementById("popup").style.display = "none";
    });

    document.getElementById("overlay").addEventListener("click", function () {
      document.getElementById("popup").style.display = "none";
    });

  </script>
  <!-- jQuery, Popper.js, and Bootstrap 4.6.2 JS -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Link to Font Awesome icons -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="./assets/bootstrap-4.6.2/js/bootstrap.min.js"></script>


  <script src="./assets/js/base.js"></script>
</body>

</html>
