<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Frameworks -->
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 4.6.2 CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-4.6.2/css/bootstrap.min.css">

    <!-- CSS native -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/user.css">
    <link rel="stylesheet" href="./assets/css/header-footer.css">
</head>

<body>
    <header id="header"></header>

    <div style="height: 19rem;"></div>

    <div class="container-fluid">
        <div class="row d-flex user_main">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-3 d-md-block sidebar">
                <ul>
                    <li> <a href="#" class="nav-link">Thông tin tài khoản </a> <i class="fa-solid fa-arrow-right"></i>
                    </li>
                    <li><a href="#" class="nav-link">Lịch sử đơn hàng </a> <i class="fa-solid fa-arrow-right"></i>
                    </li>
                    <li> <a href="#" class="nav-link">Ví Voucher </a> <i class="fa-solid fa-arrow-right"></i></li>
                    <li> <a href="#" class="nav-link">Sổ địa chỉ</a> <i class="fa-solid fa-arrow-right"></i></li>
                    <li> <a href="#" class="nav-link">Đánh giá và phản hồi </a> <i class="fa-solid fa-arrow-right"></i>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Chính sách & Câu hỏi thường gặp </a> <i
                            class="fa-solid fa-arrow-right"></i>
                    </li>
                    <li> <a href="#" class="nav-link">Đăng xuất </a><i class="fa-solid fa-arrow-right"></i></li>
                </ul>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 col-lg-7 user_main-content ">
                <div class="profile-info">
                    <h5>Thông tin tài khoản</h5>
                    <form>
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Họ và tên</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="fullName"
                                    value="Mạnh Hoàng Lê Nguyên">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="phone"
                                    value="0396878838">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-sm-2 col-form-label">Giới tính</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="gender" placeholder="Chưa cập nhật">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="birthDate" class="col-sm-2 col-form-label">Ngày sinh</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="birthDate"
                                    placeholder="Hãy cập nhật ngày sinh để coolmate gửi cho bạn 1 phần quà đặc biệt nhé">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="height" class="col-sm-2 col-form-label">Chiều cao</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="height" placeholder="Chưa cập nhật">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="weight" class="col-sm-2 col-form-label">Cân nặng</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="weight" placeholder="Chưa cập nhật">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Cập nhật</button>
                    </form>

                    <h5 class="mt-4">Thông tin đăng nhập</h5>
                    <form>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" readonly class="form-control-plaintext" id="email"
                                    value="22130163@st.hcmuaf.edu.vn">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Mật khẩu</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" value="************">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <footer id="footer"></footer>

    <!-- Load Components -->
    <script>
        // Header and footer
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        fetch('./assets/component/header.html').then(response => response.text()).then(html => header.innerHTML = html);
        fetch('./assets/component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html);
    </script>
    <!-- jQuery, Popper.js, and Bootstrap 4.6.2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./assets/bootstrap-4.6.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/admin.js"></script>
</body>

</html>
