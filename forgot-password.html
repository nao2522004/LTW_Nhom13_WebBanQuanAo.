<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/imgs/Favicon/favicon-32x32.png" type="image/png">

    <!-- Frameworks -->
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/header-footer.css">
    <link rel="stylesheet" href="./assets/css/forgot-password.css">

    <!-- Bootstrap 4.6.2 CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-4.6.2/css/bootstrap.min.css">

</head>

<body>
    <div>
        <header id="header"></header>
    </div>

    <div class="container active no-padding">
        <div class="form-box">
            <form action="your-password-reset-endpoint" method="POST">
                <h1>Bạn Quên Mật Khẩu?</h1>
                <p>Vui lòng nhập email hoặc nhập số điện thoại đã đăng ký của bạn để khôi phục mật khẩu</p>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email/Số Điện Thoại" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" onclick="openOtpPopup()">Gửi Mã OTP</button>
                <p>Quay lại trang <a href="login.html" style="color: #335d4a !important;">Đăng Nhập</a></p>
                <p>Hoặc đăng nhập bằng các tài khoản mạng xã hội </p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </form>
        </div>

        <!-- Popup nhập mã OTP -->
        <div class="otp-popup" id="otpPopup">
            <div class="otp-content">
                <h2>Nhập Mã OTP</h2>
                <p>Mã OTP đã được gửi đến số điện thoại của bạn. Vui lòng nhập mã để tiếp tục.</p>
                <div class="otp-input-box">
                    <input type="text" maxlength="1" class="otp-input" />
                    <input type="text" maxlength="1" class="otp-input" />
                    <input type="text" maxlength="1" class="otp-input" />
                    <input type="text" maxlength="1" class="otp-input" />
                    <input type="text" maxlength="1" class="otp-input" />
                    <input type="text" maxlength="1" class="otp-input" />
                </div>
                <button type="button" class="btn btn-primary btn-lg" onclick="validateOtp()">Xác Nhận</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="closeOtpPopup()">Hủy</button>
            </div>
        </div>
    </div>

    <div>
        <footer id="footer"></footer>
    </div>

    <script>
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        fetch('./assets/component/header.html').then(response => response.text()).then(html => header.innerHTML = html);
        fetch('./assets/component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html);
    </script>

    <script src="./assets/js/forgot-password.js"></script>

    <!-- base js -->
    <script src="./assets/js/base.js"></script>
</body>

</html>
