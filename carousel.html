<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Carousel */
    #customCarousel {
      position: relative;
    }

    /* Carousel caption */
    .carousel_caption {
      position: absolute;
      bottom: 1%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .carousel_caption h5 {
      font-size: 2rem;
      text-transform: uppercase;
      font-weight: bold;
      color: #ddd;
    }

    .carousel_caption p {
      font-size: 1.2rem;
      color: #fff;
    }

    .carousel_caption a {
      padding: 0;
      font-size: 1.1  rem;
      color: #fff;
      font-weight: 400;
      text-decoration: underline;
      text-underline-offset: 5px;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    .carousel_caption a:hover {
      color: #fff;
      text-decoration: none;
    }

    /* Control buttons */
    .carousel-control-prev,
    .carousel-control-next {
      background-color: rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .carousel-control-prev:hover,
    .carousel-control-next:hover {
      opacity: 1 !important;
    }

    .carousel-control-prev:focus:not(:hover),
    .carousel-control-next:focus:not(:hover) {
      opacity: 0;
      outline: none;
    }

    .carousel-control-prev {
      left: 0;
      width: 100px;
    }

    .carousel-control-next {
      right: 0;
      width: 100px;
    }
  </style>
</head>

<body>
  <div id="customCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/imgs/HomePage/carousel/1.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="./assets/imgs/HomePage/carousel/2.png" class="d-block w-100" alt="Slide 2">
      </div>
    </div>

    <!-- Carousel captions -->
    <div class="carousel_caption">
      <h5>The Faubourg in Silky Tones</h5>
      <p>A Twilly scarf around your neck honors the iconic Grand Apparat motif. Reflecting the original designs.</p>
      <a href="#" class="btn btn-link">Discover</a>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#customCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#customCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
