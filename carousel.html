<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-caption {
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      text-align: left;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
    }

    .carousel-caption h5 {
      font-size: 2rem;
      text-transform: uppercase;
      font-weight: bold;
      color: #fff;
    }

    .carousel-caption p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .carousel-caption a {
      font-size: 1rem;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="customCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/imgs/HomePage/carousel/1.png" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption">
          <h5>The Faubourg in Silky Tones</h5>
          <p>A Twilly scarf around your neck honors the iconic Grand Apparat motif. Reflecting the original designs.</p>
          <a href="#" class="btn btn-link">Discover</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/imgs/HomePage/carousel/2.png" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption">
          <h5>Another Slide Title</h5>
          <p>This is another slide description to showcase the banner layout.</p>
          <a href="#" class="btn btn-link">Learn More</a>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#customCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#customCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
