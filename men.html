<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Frameworks -->
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 4.6.2 CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-4.6.2/css/bootstrap.min.css">

    <!-- CSS native -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header-footer.css">
    <link rel="stylesheet" href="./assets/css/men.css">
</head>

<body>
    <header id="header"></header>
    <!-- Make a space to split the other out of header -->
    <div style="height: 12.7rem;"></div>

    <!-- Banner -->
    <section id="section_banner">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="./assets/imgs/men/banner/1.png" alt="">
                </div>
                <div class="col-md-6">
                    <img src="./assets/imgs/men/banner/2.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Featured -->
    <section id="section_featured">
        <div class="container-fluid">
            <h2>Featured</h2>
            <h4>Carefully curated featured products, offering the best in quality and style from our shop. Discover
                customer favorites now.</h4>
            <img src="./assets/imgs/men/featured/1.png" alt="">
        </div>
    </section>

    <!-- All products -->
    <section id="section_all_products">
        <div class="container-fluid">
            <div class="top">
                <div class="filter">
                    <h2>Filter</h2>
                    <i class="fa-solid fa-filter"></i>
                </div>
                <h1>All Products For Men</h1>
                <div class="sort">
                    <label for="sortBy">Sắp xếp theo:</label>
                    <select id="sortBy" class="custom-select" onchange="sortProducts(this.value)">
                        <option value="default">Chọn tiêu chí sắp xếp</option>
                        <option value="priceAsc">Giá: Thấp đến Cao</option>
                        <option value="priceDesc">Giá: Cao đến Thấp</option>
                        <option value="newest">Sản Phẩm Mới Nhất</option>
                        <option value="bestSeller">Bán Chạy Nhất</option>
                        <option value="highestRated">Đánh Giá Cao Nhất</option>
                    </select>
                </div>
            </div>
            <div class="bottom">
                <div class="left">

                </div>
                <div class="right">

                </div>
            </div>
        </div>
    </section>

    <footer id="footer"></footer>

    <!-- Load Components -->
    <script>
        // Header and footer
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        fetch('./assets/component/header.html').then(response => response.text()).then(html => header.innerHTML = html);
        fetch('./assets/component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html);
    </script>
    <!-- jQuery, Popper.js, and Bootstrap 4.6.2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./assets/bootstrap-4.6.2/js/bootstrap.min.js"></script>
</body>

</html>
