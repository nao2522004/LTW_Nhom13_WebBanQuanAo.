<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header demo</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/imgs/Logo/favicon-32x32.png" type="image/png">
    <!-- Frameworks -->
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 4.6.2 CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-4.6.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS native -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <style>
        /* ================================= HEADER ================================= */
        header {
            border-bottom: solid 1px #000;
            background-color: var(--primary-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 12rem;
            z-index: 100;
            transition: .7s ease;
        }

        /* Logo */
        header .logo {
            position: absolute;
            left: 50%;
            top: 1.8rem;
            transform: translateX(-50%);
            transition: .3s ease-in-out;
        }

        header .logo img {
            height: 3.75rem;
        }

        /* Navigation */
        header nav {
            position: absolute;
            left: 50%;
            bottom: 1rem;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .7s ease-in-out;
        }

        header nav ul {
            width: 100rem;
            padding: 0;
            margin: 0;
            list-style: none;
            gap: 6rem;
            text-transform: capitalize;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav ul li a {
            color: var(--lighter1-second-color);
            text-decoration: none;
            position: relative;
            font-weight: 700;
        }

        header nav ul li a:before {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            color: var(--second-color);
            overflow: hidden;
            white-space: nowrap;
            transition: 0.5s ease-in-out;
        }

        header nav ul:hover li a:before {
            width: 0%;
        }

        header nav ul li:hover a:before {
            width: 100%;
        }

        header nav ul li a:hover {
            color: var(--second-color);
            text-decoration: none;
        }

        /* Group icons */
        header .group_icons {
            position: absolute;
            right: 3rem;
            top: 3rem;
            display: flex;
            gap: 1.5rem;
            transition: .3s ease-in-out;
        }

        header .group_icons .custom_size {
            font-size: 1.5rem;
            font-size: 2rem;
        }

        header .group_icons a {
            color: inherit;
        }

        header .group_icons a:hover {
            transform: scale(1.2);
            transition: transform 0.2s;
        }

        /* Transition for Header */
        header.scrolled {
            height: 10rem;
        }

        header.scrolled .logo {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        header.scrolled nav {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        header.scrolled .group_icons {
            position: absolute;
            right: 5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 1.5rem;
        }

        /* Menu toggle */
        .menu-toggle {
            position: absolute;
            color: var(--second-color);
            font-size: 3rem;
            cursor: pointer;
            top: 50%;
            left: 5rem;
            transform: translateY(-50%);
            display: none;
            z-index: 200;
            padding: 1rem;
        }

        @media (max-width: 991px) {

            /* Group icons */
            header .group_icons {
                display: none;
            }

            /* Navigation */
            header nav ul {
                display: none;
                position: absolute;
                width: 100%;
                height: 100vh;
                top: 0.2rem;
                left: -100%;
                background-color: var(--primary-color);
                transition: 0.5s;
                padding: 0;
            }

            header nav ul {
                display: block;
                text-align: center;
            }

            header nav ul li {
                border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            }

            header nav ul.active {
                left: 0;
            }

            /* Logo */
            header .logo {
                position: absolute;
                top: 3.82rem;
                left: 15rem;
            }

            /* Menu toggle */
            .menu-toggle {
                display: block;
                position: absolute;
                left: auto;
                right: 2rem;
            }

            .white_space {
                height: 6rem;
            }
        }

        @media (max-width: 320px) {
            header .logo img {
                width: 23rem;
                left: -2rem;
            }
        }

        /* Banner */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="container-fluid">
            <a href="index.html" class="logo"><img src="./assets/imgs/Logo/LASMANATE.png" alt=""></a>
            <nav>
                <ul>
                    <li><a href="men.html" data-text="Nam">Nam</a></li>
                    <li><a href="" data-text="Nữ">Nữ</a></li>
                    <li><a href="" data-text="Trẻ em">Trẻ em</a></li>
                    <li><a href="" data-text="Khuyến mãi">Khuyến mãi</a></li>
                    <li><a href="collection-running.html" data-text="Sản phẩm mới">Sản phẩm mới</a></li>
                    <li><a href="blog.html" data-text="Tin tức">Tin tức</a></li>
                </ul>
            </nav>
            <div class="group_icons">
                <a href=""><i class="fa-solid fa-user custom_size"></i></a>
                <a href=""><i class="fa-solid fa-heart custom_size"></i></a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping custom_size"></i></a>
            </div>
            <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>

    <div class="banner" style="height: 100rem; background-color: #000;">
        <div class="content" style="width: 50rem; height: 50rem; background-color: white;">

        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap 4.6.2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./assets/bootstrap-4.6.2/js/bootstrap.min.js"></script>

    <!-- Native Javascripts -->
    <script>
        // Transition for Header
        const header = document.getElementById('header');
        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });

        // Respondsive for Header
        // Responsive for Header
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector('.menu-toggle'); // Chọn menu-toggle
            const navMenu = document.querySelector('header nav ul'); // Chọn ul trong nav

            menuToggle.addEventListener('click', function () {
                navMenu.classList.toggle('active'); // Thêm/gỡ class "active"
            });
        });

    </script>
</body>

</html>
