<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header demo</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/imgs/Logo/favicon-32x32.png" type="image/png">
    <!-- Frameworks -->
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 4.6.2 CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-4.6.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS native -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <style>
        /* ================================= HEADER ================================= */
        header {
            border-bottom: solid 1px #000;
            background-color: var(--primary-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 12rem;
            z-index: 100;
            transition: .7s ease;
        }

        /* Logo */
        header .logo {
            position: absolute;
            left: 50%;
            top: 1.8rem;
            transform: translateX(-50%);
            transition: .3s ease-in-out;
        }

        header .logo img {
            height: 3.75rem;
        }

        /* Navigation */
        header nav {
            position: absolute;
            left: 50%;
            bottom: 1rem;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .7s ease-in-out;
        }

        header nav ul {
            width: 90rem;
            margin: 0;
            list-style: none;
            gap: 6rem;
            text-transform: capitalize;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav ul li a {
            color: var(--second-color);
            text-decoration: none;
        }

        header nav ul li:hover a {
            text-decoration: underline;
            text-underline-offset: 6px;
        }

        /* Group icons */
        header .group_icons {
            position: absolute;
            right: 3rem;
            top: 3rem;
            display: flex;
            gap: 1.5rem;
            transition: .3s ease-in-out;
        }

        header .group_icons .custom_size {
            font-size: 1.5rem;
            font-size: 2rem;
        }

        header .group_icons a {
            color: inherit;
        }

        header .group_icons a:hover {
            transform: scale(1.2);
            transition: transform 0.2s;
        }

        /* Transition for Header */
        header.scrolled {
            height: 10rem;
        }
        header.scrolled .logo {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
        }

        header.scrolled nav {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        header.scrolled .group_icons {
            position: absolute;
            right: 5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 1.5rem;
        }

        /* adfadfgsdvhdjdsdfg */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="container-fluid">
            <a href="index.html" class="logo"><img src="./assets/imgs/Logo/LASMANATE.png" alt=""></a>
            <nav>
                <ul>
                    <li><a href="men.html">Nam</a></li>
                    <li><a href="">Nữ</a></li>
                    <li><a href="">Trẻ em</a></li>
                    <li><a href="">Khuyến mãi</a></li>
                    <li><a href="collection.html">Sản phẩm mới</a></li>
                    <li><a href="blog.html">Tin tức</a></li>
                </ul>
            </nav>
            <div class="group_icons">
                <a href=""><i class="fa-solid fa-user custom_size"></i></a>
                <a href=""><i class="fa-solid fa-heart custom_size"></i></a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping custom_size"></i></a>
            </div>
        </div>
    </header>

    <div class="banner" style="height: 100rem; background-color: #000;">
        <div class="content" style="width: 50rem; height: 50rem; background-color: white;">

        </div>
    </div>

    <script>
        const header = document.getElementById('header');
        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });
    </script>
    <!-- jQuery, Popper.js, and Bootstrap 4.6.2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./assets/bootstrap-4.6.2/js/bootstrap.min.js"></script>
</body>

</html>
