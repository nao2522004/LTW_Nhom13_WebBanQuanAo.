<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-collection {
      padding: 40px 20px;
    }

    .collection-header h2 {
      font-size: 18px;
      color: #555;
      margin: 0;
    }

    .collection-header h3 {
      font-size: 28px;
      color: #000;
      margin: 5px 0 20px;
    }

    .see-more {
      background-color: #ccc;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .see-more:hover {
        box-shadow: 0 4px 10px -3px #474747;
    }

    .product-grid .product-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      height: 350px;
    }

    .product-grid .product-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .product-grid .product-item:hover img {
      transform: scale(1.1);
    }

    .product-grid .price {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .product-grid .price del {
      color: #ddd;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <section class="product-collection">
    <div class="container">
      <!-- Collection Header -->
      <div class="collection-header text-left mb-4">
        <h2>Editors' Picks</h2>
        <h3>The Holiday Hub</h3>
        <button class="see-more">See more</button>
      </div>
      <!-- Product Grid -->
      <div class="row product-grid">
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="product-item">
            <img src="./assets/imgs/HomePage/collections/1.png" alt="Product 1">
            <span class="price">1,086,207₫ <del>1,671,088₫</del></span>
          </div>
        </div>
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="product-item">
            <img src="./assets/imgs/HomePage/collections/2.png" alt="Product 2">
            <span class="price">2,240,896₫</span>
          </div>
        </div>
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="product-item">
            <img src="./assets/imgs/HomePage/collections/3.png" alt="Product 3">
            <span class="price">318,302₫</span>
          </div>
        </div>
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="product-item">
            <img src="./assets/imgs/HomePage/collections/4.png" alt="Product 4">
            <span class="price">952,381₫</span>
          </div>
        </div>
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="product-item">
            <img src="./assets/imgs/HomePage/collections/5.png" alt="Product 5">
            <span class="price">5,835,544₫</span>
          </div>
        </div>
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="product-item">
            <img src="./assets/imgs/HomePage/collections/6.png" alt="Product 6">
            <span class="price">1,300,000₫</span>
          </div>
        </div>
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="product-item">
            <img src="./assets/imgs/HomePage/collections/7.png" alt="Product 7">
            <span class="price">828,096₫ <del>1,035,120₫</del></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
